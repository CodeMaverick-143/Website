<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NST-SDC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-green-900 text-white">

    <div class="w-full max-w-md p-8 bg-gradient-to-b from-gray-800 to-black rounded-3xl shadow-2xl border border-green-500">
        <h1 class="text-3xl font-extrabold text-green-400 mb-6 text-center">
            Welcome Back to NST-SDC ðŸŒŸ
        </h1>
        <p class="text-gray-400 text-center text-sm mb-8">
            Enter your details below to log in and rejoin the squad.
        </p>

        <form id="loginForm" class="flex flex-col gap-6">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Your Username" required 
                    class="w-full px-4 py-2 bg-black text-green-300 rounded-xl border border-gray-700 focus:ring-2 focus:ring-green-500 focus:outline-none shadow-md">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required 
                    class="w-full px-4 py-2 bg-black text-green-300 rounded-xl border border-gray-700 focus:ring-2 focus:ring-green-500 focus:outline-none shadow-md">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required 
                    class="w-full px-4 py-2 bg-black text-green-300 rounded-xl border border-gray-700 focus:ring-2 focus:ring-green-500 focus:outline-none shadow-md">
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit" 
                    class="w-full py-3 bg-gradient-to-r from-green-500 via-green-400 to-green-700 text-black font-bold rounded-xl hover:opacity-90 transition-opacity shadow-md">
                    Log In
                </button>
            </div>
        </form>

        <p class="text-sm text-gray-500 italic mt-6 text-center">
            New here? 
            <a href="index.html" class="text-green-400 hover:underline">Create an account</a>.
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the default form submission
            window.location.href = 'frontend/home.html'; // Redirect to home page
        });
    </script>

</body>
</html>
